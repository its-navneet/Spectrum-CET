<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"></script>
    <title>Log In</title>
</head>
<body>


<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" method="post" class="sign-in-form">
          <h2 class="title">Log In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" >
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" >
          </div>
          <a href="welcome.html"><button class="submit" >Log In</button></a>
          <p class="social-text">Or Log In with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
    </div>
</div>


<div class="panels-container">
    <div class="panel left-panel">
        <div class="header">
            <a href="index.html"><div class="logo-heading-box">
              <img src="img/spectrum.png" alt="Spectrum Logo" id="spectrum-logo">
              <h1>Spectrum</h1>
            </div>
            </a>
        </div>

      <div class="content">
        

        <h3>New here ?  <a href="register.html"><button class="btn transparent" id="sign-up-btn">
            Sign up
          </button></a></h3>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        
        <button class="btn" id="sign-in-btn">
          Log In
        </button>
      </div>
      <img src="img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>

</body>
</html>
